<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg1)"/>
  <circle cx="300" cy="200" r="400" fill="url(#accent1)"/>
  <circle cx="1600" cy="800" r="350" fill="url(#accent1)" opacity="0.5"/>
  <!-- Lanyard illustration -->
  <g transform="translate(1200, 300)">
    <rect x="0" y="0" width="400" height="500" rx="20" fill="#1e293b" stroke="#f97316" stroke-width="2" opacity="0.8"/>
    <rect x="150" y="50" width="100" height="150" rx="10" fill="#f97316" opacity="0.6"/>
    <line x1="200" y1="200" x2="200" y2="450" stroke="#f97316" stroke-width="8" stroke-linecap="round"/>
    <circle cx="200" cy="470" r="25" fill="#f97316" opacity="0.8"/>
  </g>
  <!-- Text placeholder area -->
  <rect x="100" y="400" width="600" height="20" rx="10" fill="#ffffff" opacity="0.1"/>
  <rect x="100" y="450" width="500" height="20" rx="10" fill="#ffffff" opacity="0.08"/>
  <rect x="100" y="500" width="400" height="20" rx="10" fill="#ffffff" opacity="0.06"/>
</svg>
