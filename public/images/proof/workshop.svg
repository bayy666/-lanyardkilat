<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Workshop & produksi">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f9fafb"/>
      <stop offset="1" stop-color="#e5e7eb"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#fb923c"/>
      <stop offset="1" stop-color="#f97316"/>
    </linearGradient>
    <radialGradient id="glow" cx="35%" cy="30%" r="70%">
      <stop offset="0" stop-color="#fdba74" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#fdba74" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="14"/>
    </filter>
    <pattern id="noise" width="120" height="120" patternUnits="userSpaceOnUse">
      <circle cx="12" cy="18" r="1.2" fill="#9ca3af" opacity="0.10"/>
      <circle cx="76" cy="44" r="1.4" fill="#9ca3af" opacity="0.10"/>
      <circle cx="54" cy="92" r="1.1" fill="#9ca3af" opacity="0.10"/>
      <circle cx="102" cy="88" r="1.0" fill="#9ca3af" opacity="0.10"/>
      <circle cx="28" cy="70" r="1.3" fill="#9ca3af" opacity="0.10"/>
    </pattern>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#glow)"/>
  <rect width="1600" height="900" fill="url(#noise)" opacity="0.65"/>

  <!-- Frame -->
  <rect x="120" y="120" width="1360" height="660" rx="32" fill="#ffffff" opacity="0.78"/>
  <rect x="120" y="120" width="1360" height="8" fill="url(#accent)" opacity="0.95"/>

  <!-- Abstract “photo” blocks -->
  <g opacity="0.95">
    <rect x="220" y="200" width="520" height="320" rx="26" fill="#111827" opacity="0.08"/>
    <rect x="780" y="200" width="600" height="190" rx="26" fill="#111827" opacity="0.06"/>
    <rect x="780" y="410" width="290" height="250" rx="26" fill="#111827" opacity="0.07"/>
    <rect x="1090" y="410" width="290" height="250" rx="26" fill="#111827" opacity="0.05"/>
  </g>

  <!-- Equipment silhouettes (soft + premium) -->
  <g opacity="0.65" filter="url(#soft)">
    <rect x="260" y="520" width="1080" height="130" rx="22" fill="#6b7280"/>
    <rect x="300" y="450" width="220" height="70" rx="18" fill="#6b7280"/>
    <rect x="560" y="440" width="260" height="80" rx="20" fill="#6b7280"/>
    <rect x="860" y="460" width="190" height="60" rx="16" fill="#6b7280"/>
    <rect x="1080" y="430" width="260" height="90" rx="20" fill="#6b7280"/>
  </g>
</svg>
